<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        section {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 600px) {
            form {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Game Booking</h1>
    </header>

    <section id="login-page">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" onclick="login()">Login</button>
        </form>
    </section>

    <section id="booking-page" style="display: none;">
        <h2>Book a Game</h2>
        <form id="booking-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="game">Choose a Game:</label>
            <select id="game" name="game" required>
                <option value="Chess">Chess</option>
                <option value="Poker">Poker</option>
                <option value="Monopoly">Monopoly</option>
                <option value="Scrabble">Scrabble</option>
            </select>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Now</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Game Booking. All rights reserved.</p>
    </footer>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'Nasser' && password === '0909') {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('booking-page').style.display = 'block';
            } else {
                alert('Invalid username or password.');
            }
        }

        document.getElementById('booking-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const game = document.getElementById('game').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;

            const message = `Name: ${name}\nPhone: ${phone}\nGame: ${game}\nDate: ${date}\nTime: ${time}`;
            const whatsappURL = `https://wa.me/249960765788?text=${encodeURIComponent(message)}`;

            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
